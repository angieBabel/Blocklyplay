    <script type="text/javascript">
    var imagenes;
    //Posiciones iniciales.
    var X;
    var Y;
    var r;
    var Xaux=0,Yaux=0,limx,limy;
    var stepsize=20;
    var initX=0,initY=0;
    var j=0;


    function comenzar(){

      lienzo = document.getElementById('lienzo');
      //lienzo.style.background='#A7DBD8';
      lienzo.style.border='1px solid black';
      ctx = lienzo.getContext('2d');
      X = lienzo.width/2;
      Y = lienzo.height/2;
      r = 10;
      Xaux = X;
      Yaux= Y;
      plano();
      circulo();
      rectangulo();
      Adelante(4);

      //Llamar a la funci√≥n cada 30 milisegundos.
      //Recordar que 1000 milisegundos = 1 segundo
      /*var intervalo=setInterval(function(){
        //j++;
        //alert("Entro "+ j);
        Adelante(5)},3000);*/
    }

    function plano(){
      while(initX<lienzo.width-stepsize){
        initX=initX+stepsize;
        while(initY<lienzo.height-stepsize){
          initY=initY+stepsize;
          ctx.beginPath();
          ctx.fillStyle = "#E3E2E2";
          ctx.arc(initX,initY,1.5,0,2*Math.PI);
          ctx.fill();
        }
        initY=0;
      }
      initX=0;
    }

    function Adelante(nosteps){
      alert("Entro");
      limx = X + (nosteps*stepsize);
      i=0;
      while(i<nosteps){
        ctx.strokeStyle = "#006400";
        ctx.fillStyle = "#6ab150";
        ctx.beginPath();
          if(Xaux<limx){
            Xaux=Xaux+stepsize;
            ctx.clearRect(0,0,lienzo.width,lienzo.height);
            ctx.arc(Xaux,Y,r,0,2*Math.PI);
            ctx.fill();
            ctx.stroke();
          }
        plano();
        rectangulo();
        i++;
      }

    }

     function Atras(nosteps){
      limx=X-(nosteps*stepsize);
      ctx.strokeStyle = "#006400";
      ctx.fillStyle = "#6ab150";
      ctx.beginPath();
        if(Xaux>limx){
          Xaux=Xaux-stepsize;
          ctx.clearRect(0,0,lienzo.width,lienzo.height);
          plano();
          ctx.arc(Xaux,Y,r,0,2*Math.PI);
          ctx.fill();
          ctx.stroke();
        }
      plano();
      rectangulo();
    }

    function Arriba(nosteps){
      limy=Y-100;
      ctx.strokeStyle = "#006400";
      ctx.fillStyle = "#6ab150";
      ctx.beginPath();
        if(Yaux>150){
          Yaux=Yaux-stepsize;
          ctx.clearRect(0,0,lienzo.width,lienzo.height);
          ctx.arc(X,Yaux,r,0,2*Math.PI);
          ctx.fill();
          ctx.stroke();
        }
      plano();
      rectangulo();
    }

    function Abajo(nosteps){
      limy=Y+100;
      ctx.strokeStyle = "#006400";
      ctx.fillStyle = "#6ab150";
      ctx.beginPath();
        if(Yaux<limy){
          Yaux=Yaux+stepsize;
          ctx.clearRect(0,0,lienzo.width,lienzo.height);
          ctx.arc(X,Yaux,r,0,2*Math.PI);
          ctx.fill();
          ctx.stroke();
        }
      plano();
      rectangulo();
    }

    function circulo(){
      ctx.beginPath();
      ctx.strokeStyle = "#006400";
      ctx.fillStyle = "#6ab150";
      ctx.lineWidth = 2;
      ctx.arc(X,Y,r,0,2*Math.PI);
      ctx.fill();
      ctx.stroke();
    }

    function rectangulo(){
      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.strokeStyle = "gray";
      ctx.rect(X, Y-100, 100, 100);
      ctx.stroke();

    }
    </script>

  <script>
    var workspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
    Blockly.Xml.domToWorkspace(workspace,
        document.getElementById('startBlocks'));

    function showCode() {
      // Generate JavaScript code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      alert(code);
    }

    function runCode() {
      // Generate JavaScript code and run it.
      window.LoopTrap = 1000;
      Blockly.JavaScript.INFINITE_LOOP_TRAP =
          'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      try {
        eval(code);
      } catch (e) {
        alert(e);
      }
    }
  </script>
