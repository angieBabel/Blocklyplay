<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Try</title>
  <script src="../../blockly_compressed.js"></script>
  <script src="../../blocks_compressed.js"></script>
  <script src="../../msg/js/en.js"></script>
  <script src="../../blocks/custom.js"></script>
  <script src="../../generators/javascript/custom.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Try</h1>

  <p>This is a demo of a complex category structure for the toolbox.</p>

  <p>&rarr; More info on the <a href="https://developers.google.com/blockly/installation/try">Try</a>...</p>

  <div id="blocklyDiv" style="height: 600px; width: 800px;"></div>

  <xml id="toolbox" style="display: none">
  <category name="custom">
    <category name="uno">
      <block type="nombre_edad"><block>
    </category>
    <category name="dos">
      <block type="nombre_edad"><block>
    </category>

  </category>

  </xml>

  <script>
    var workspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
  </script>

</body>
</html>
